---
- hosts : all
  tasks :
  - name: url related packages...
    apt: name={{item}}
    with_items:
      - traceroute
      - curl
      - wget

  - name: file system related packages...
    apt: name={{item}}
    with_items:
      - sshfs
      - cifs-utils
      - samba
      - samba-common

- include: editors.yml
- include: vcs.yml
- include: cpp-dev.yml
- include: python.yml
- include: docker.yml
- include: java.yml
- include: virtualbox.yml
- include: vagrant.yml
- include: go.yml