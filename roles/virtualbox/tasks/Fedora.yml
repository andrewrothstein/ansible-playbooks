---
- name: add virtualbox rpm key
  rpm_key: key='https://www.virtualbox.org/download/oracle_vbox.asc' state=present

- name: add virtualbox yum repo
  get_url: url='http://download.virtualbox.org/virtualbox/rpm/fedora/virtualbox.repo' dest=/etc/yum.repos.d/virtualbox.repo

- name: virtualbox dependencies
  yum: name={{ item }}
  with_items:
    - binutils
    - gcc
    - make
    - patch
    - libgomp
    - glibc-headers
    - glibc-devel
    - kernel-headers
    - kernel-devel
    - dkms

- name: install virtualbox
  yum: name=VirtualBox-{{virtualbox_version}}

