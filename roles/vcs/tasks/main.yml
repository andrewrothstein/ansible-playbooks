---
- name: vcs packages (Ubuntu)...
  when: ansible_distribution == "Ubuntu"
  apt: name={{item}}
  with_items:
    - git
    - git-doc
    - git-svn
    - subversion
    - mercurial
    - tortoisehg
    - hgsubversion
- name: vcs packages (Fedora)...
  when: ansible_distribution == "Fedora"
  yum: name={{item}}
  with_items:
    - git
    - subversion
    - mercurial
