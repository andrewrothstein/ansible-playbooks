---
- name: editors packages (Ubuntu) ...
  apt: name={{item}}
  when: ansible_distribution == "Ubuntu"
  with_items:
    - vim
    - emacs
    - yasnippet
    - yaml-mode

- name: vim-minimal package upgrade (Fedora) ...
  yum: name=vim-minimal state=latest
  when: ansible_distribution == "Fedora"

- name: editors packages (Fedora) ...
  yum: name={{item}}
  when: ansible_distribution == "Fedora"
  with_items:
    - vim
    - emacs
