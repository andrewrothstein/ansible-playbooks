---
- name: (RedHat, Fedora) install ELRepo key
  when: ansible_distribution == "RedHat" or ansible_distribution == "Fedora"
  environment: proxy_env
  rpm_key: state=present key='https://www.elrepo.org/RPM-GPG-KEY-elrepo.org'

- name: (RedHat) install ELRepo
  when: ansible_distribution == "RedHat"
  environment: proxy_env
  yum: state=present name='http://www.elrepo.org/elrepo-release-7.0-2.el7.elrepo.noarch.rpm'

- name: (Fedora) install ELRepo
  when: ansible_distribution == "Fedora"
  environment: proxy_env
  yum: state=present name='http://download.fedoraproject.org/pub/epel/7/x86_64/e/epel-release-7-5.noarch.rpm'