---
- name: (Ubuntu) python packages...
  when: ansible_distribution == "Ubuntu"
  environment: proxy_env
  apt: name={{ item }}
  with_items:
    - python
    - python-dev
    - python-pip
    - python-pandas

- name: (Fedora) python packages...
  when: ansible_distribution == "Fedora"
  environment: proxy_env
  yum: name={{item}}
  with_items:
    - python
    - python-devel
    - python-pip
    - python-pandas
    - numpy
    - scipy
    - ipython

- name: pip my ride....
  environment: proxy_env
  pip: state=present name={{item}}
  with_items:
    - virtualenv
    - ansible
    - awscli
    - s3cmd

- name: pip docker-py
  environment: proxy_env
  pip: state=present name=docker-py version=0.4.0
