---
- hosts : all
  tasks :
  - name: Create dev group
    group: name=dev
  - name: Create user drew
    user: name=drew group=dev
  - name: Packages...
    apt: name={{item}}
    with_items:
      - traceroute
      - curl
      - wget
      - emacs
      - git
      - subversion
      - mercurial
      - vim
      - maven
      - perl
      - python-dev
      - python-pip
      - python3-dev
      - ruby
      - sshfs
      - g++
      - gdb
      - graphviz
      - valgrind
      - cmake
      - libboost-dev
      - r-base
      - npm

  - name: Python index packages
    pip: state=present name={{item}}
    with_items:
      - virtualenv
